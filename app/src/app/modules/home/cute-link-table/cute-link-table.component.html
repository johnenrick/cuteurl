<table *ngIf="cuteLinks.length" class="table">
  <thead>
    <tr>
      <th class="text-center">Your Ugly Link</th>
      <th class="text-center">Cute Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cuteLink of cuteLinks">
      <td>{{cuteLink['url']}}</td>
      <td class="text-center">
        {{cuteLink['cutified_link']}}
        <button (click)="copyLink(cuteLink['cutified_link'])" class="btn btn-outline-info btn-sm">Copy</button>
      </td>
    </tr>
  </tbody>
</table>
